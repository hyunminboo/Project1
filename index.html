    <script>
      class SideBar {
        constructor(targetSelector, direction = 'left') {
          this.target = document.querySelector(targetSelector);
          
          if (!this.target) return;

          this.direction = direction;
          this.opened = false;
          this.width = this.target.offsetWidth || 250;
          this.init();
        }

        init() {
          this.target.style.transition = '0.3s ease';
          this.target.style[this.direction] = `-${this.width}px`;
        }

        open() {
          this.opened = true;
          this.target.style[this.direction] = '0px';
        }

        close() {
          this.opened = false;
          this.target.style[this.direction] = `-${this.width}px`;
        }

        toggle() {
          if (this.opened) {
            this.close();
          } else {
            this.open();
          }
        }
      }

      const sidebar = new SideBar(".side-bar", "left");

      const menuBtn = document.getElementById("img1");
      if (menuBtn) {
        menuBtn.addEventListener("click", () => {
          sidebar.toggle();
        });
      }

      const closeBtn = document.getElementById("sidebar-close-btn");
      if (closeBtn) {
        closeBtn.addEventListener("click", () => {
          sidebar.close();
        });
      }
    </script>
